plugins {
	id "java"
	id "idea"
	id "org.danilopianini.git-sensitive-semantic-versioning-gradle-plugin" version "3.1.7"
	id "io.swagger.core.v3.swagger-gradle-plugin" version "2.2.25"
	id "io.freefair.lombok" version "8.10.2"
	id "maven-publish"
	id "signing"
	id "io.github.gradle-nexus.publish-plugin" version "2.0.0"
	id "com.diffplug.spotless" version "6.25.0"
}

group "com.autonomouslogic.customspecfilter"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
	mavenCentral()
}

dependencies {
	implementation "io.swagger.core.v3:swagger-annotations:2.2.25"
	implementation "io.swagger.core.v3:swagger-core:2.2.25"
	implementation "com.fasterxml.jackson.core:jackson-databind:2.18.1"

	testImplementation "org.junit.jupiter:junit-jupiter:5.11.3"
	testImplementation "io.cdap.http:netty-http:1.7.0"
	testImplementation "io.netty:netty-all:4.1.114.Final"
}

resolve {
	filterClass = "com.autonomouslogic.customspecfilter.CustomSpecFilter"
	outputFileName = "api"
	outputFormat = "JSON"
	prettyPrint = "true"
	classpath = sourceSets.test.runtimeClasspath
	resourcePackages = ["com.autonomouslogic.customspecfilter"]
	outputDir = file("build")
}

test {
	useJUnitPlatform()

	testLogging {
		events = [ "FAILED", "PASSED", "SKIPPED" ]
		showExceptions = true
		exceptionFormat = "FULL"
		showExceptions = true
		showCauses = true
		showStackTraces = true
	}
}
test.dependsOn(resolve)

java {
	withJavadocJar()
	withSourcesJar()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				name = "Custom SpecFilter"
				description = "A custom SpecFilter for the OpenAPI/Swagger."
				url = "https://github.com/autonomouslogic/custom-spec-filter"
				licenses {
					license {
						name = "MIT-0"
						url = "https://spdx.org/licenses/MIT-0.html"
					}
				}
				developers {
					developer {
						id = "kennethjor"
						name = "Kenneth JÃ¸rgensen"
						email = "kenneth@autonomouslogic.com"
					}
				}
				scm {
					connection = "scm:git:git://github.com:autonomouslogic/custom-spec-filter.git"
					developerConnection = "scm:git:ssh://github.com:autonomouslogic/custom-spec-filter.git"
					url = "https://github.com/autonomouslogic/custom-spec-filter"
				}
			}
			from(components.java)
		}
	}
}

signing {
	sign publishing.publications.mavenJava
}

nexusPublishing {
	repositories {
		sonatype()
	}
}

spotless {
	java {
		palantirJavaFormat()
		indentWithTabs()
	}

	groovyGradle {
		indentWithTabs()
	}
}
